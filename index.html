<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn1{
            margin-left: 475px;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <center>
        <div class="text">
            <textarea type="text" id="text" placeholder="Enter a Paragraph" rows="10" cols="30"></textarea>
        </center>    
        <button id="btn1" onclick="addTextVal()">Add Text</button>
        </div>
        <center>
        <div class="output" id="output">

        </div>
        </center>
    </div>




<script>
    function addTextVal() {
  var text = document.getElementById("text").value;
  var output = document.getElementById("output");
  if (text.length <= 50) {
    output.innerHTML = "<h1>" + text + "....</h1>";
  } else {
    output.innerHTML =
      `<h1 >${text.slice(0, 50)}...</h1>` +
      ` <button id="btn" onclick="read()">Read More</button>`;
  }
}

function read() {
  var output = document.getElementById("output");
  var text = document.getElementById("text").value;
  var btn = document.getElementById("btn");
  btn.innerText = "Read Less";
  output.innerHTML = `<h1>${text}</h1><button onclick="showLess()">Show Less</button>`;
}

function showLess() {
  var output = document.getElementById("output");
  var text = document.getElementById("text").value;
  output.innerHTML =
    "<h1>" +
    text.slice(0, 50) +
    "....</h1>" +
    `<button id="btn" onclick="read()">Read More</button>`;
}
</script>
</body>
</html>
